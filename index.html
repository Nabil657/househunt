<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resize & Background Change</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Resize & Background Change</h1>
        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*">
            <label for="imageInput" class="upload-label">Choose Image</label>
        </div>
        <div class="controls">
            <div class="control-group">
                <label for="width">Width:</label>
                <input type="number" id="width" placeholder="Width">
            </div>
            <div class="control-group">
                <label for="height">Height:</label>
                <input type="number" id="height" placeholder="Height">
            </div>
            <div class="control-group">
                <label for="bgColor">Background Color:</label>
                <input type="color" id="bgColor" value="#ffcc99">
            </div>
            <button onclick="resizeImage()">Resize</button>
            <button onclick="changeBackground()">Change Background</button>
            <button onclick="enhanceImage()">Enhance Image</button>
        </div>
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        <a id="downloadLink" class="download-btn" style="display:none;">Download Image</a>
    </div>
    <div class="ads">
        <!-- Google Ads Code -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="XXXXXXXXXX"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script>
    <script src="script.js"></script>
</body>
</html>
