<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Resize</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Image Resize & Background Change</h1>
  </header>
  <main>
    <section class="upload-section">
      <h2>Upload Your Image</h2>
      <input type="file" id="image-upload" accept="image/*">
      <button id="resize-btn">Resize</button>
      <button id="bg-change-btn">Change Background</button>
    </section>
    <section id="output-section">
      <h2>Preview & Download</h2>
      <canvas id="canvas"></canvas>
      <a id="download-btn" href="#" download="edited-image.png">Download</a>
    </section>
  </main>
  <footer>
    <p>Powered by Image Resize</p>
    <div id="google-ads">[Google Ads Placeholder]</div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
